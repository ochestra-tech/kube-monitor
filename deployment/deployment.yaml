apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-monitor
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-monitor
  template:
    metadata:
      labels:
        app: k8s-monitor
    spec:
      serviceAccountName: k8s-monitor
      containers:
      - name: k8s-monitor
        image: your-registry/k8s-monitor:latest
        args:
          - "--interval=5m"
          - "--metrics-port=8080"
          - "--type=combined"
          - "--pricing-config=/app/configs/pricing-config.json"
        ports:
        - containerPort: 8080
          name: metrics
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"